<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Estampados y Sublimación de Camisetas, distribuidor, oficial">
    <meta name="keywords" content="Estampados, Sublimación, Camisetas">
    <title>DistribuidorOficial</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        .contenidoformulario{
            margin: 55px;
            margin-bottom: 95px;
        }
        .contenidoformulario label{
            display: block;
            height: 25px;
        }
        .formulario{
            width: 700px;
        }
        .elementosformulario{
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .direccion{
            display: flex;
            justify-content: space-between;
        }
        .nombres{
            display: flex;
            justify-content: space-between;
        }
        .e-mail{
            display: flex;
            justify-content: space-between;
        }
        .empresanombre{
            display: flex;
            justify-content: space-between;
        }
        #flexdistribucion{
            display: flex;
            justify-content: space-between;
        }
        #inputcheck{
            display: grid;
            grid-template-columns: 32% 32% 32%;
            gap: 10px;
            justify-content: center;
            text-align: center;
        }
        .inputcheck:nth-child(1){
            grid-column: 1/4;
        }
        #distribuidor{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #inputcheck label{
            margin: 5px;
        }
        .experienciaradio{
            display: flex;
            justify-content: space-between;
        }
        .listmasesperado{
            display: flex;
            justify-content: space-between;
        }
        .contenedorcheck{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contenedorcheck label{
            font-size:small
        }
    </style>
</head>
<body>
    <div id="ContenedorPrincipal">
        <div class="Container">
            <header id="ContenedorHeader">
                <div>
                    <a href="index.html"><img src="Imagenes/G2_Logo.png" alt="G2_Logo" style="width: 75px"></a>
                </div>
                <div>
                    <nav id="Navegacion">
                        <ul>
                            <li><a href="VeraLuis.html">Camiseta</a></li>
                            <li><a href="MonserrateJesus.html">Tazas</a></li>
                            <li><a href="MarcalupoBraulio.html">Almohadas</a></li>
                            <li><a href="TorresFausto.html">Case celulares</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <main class="maincontainer">
            <div class="contenidoformulario">
                <form>
                    <div class="titulo">
                        <h1>Se distribuidor oficial de Estampados G2</h1>
                    </div>
                    <div class="formulario">
                        <div class="elementosformulario">
                            <div class="nombres">
                                <label>Nombre completo:</label>
                                <input type="text" class="txtletras" id="nombretxt" placeholder="Nombres" style="width: 250px">
                                <input type="text" class="txtletras" id="apellidotxt" placeholder="Apellidos" style="width: 250px">
                            </div>
                        </div>
                        <div class="elementosformulario">
                            <div class="e-mail">
                                <label>E-mail:</label>
                                <input type="text" class="txtcorreo" id="emailtxt" placeholder="ejemplo: l.vera@gmail.com" style="width: 190px">
                                <label>Confirmar e-mail:</label>
                                <input type="text" class="txtcorreo" id="confirmaremailtxt" placeholder="Confirmar e-mail">
                            </div>
                        </div>
                       <div class="elementosformulario">
                            <div class="empresanombre">
                                <label>Nombre de la empresa:</label>
                                <input type="text" class="txtletras" id="empresaname" placeholder="Ingrese el nombre de su empresa" style="width: 400px">
                            </div>
                       </div>
                        <div class="elementosformulario">
                            <div class="direccion">
                                <label>Ciudad:</label>
                                <input type="text" class="txtletras" id="ciudadtxt" placeholder="Ciudad">
                                <label>Sector:</label>
                                <select style="width: auto;" class="select">
                                    <option value="none" selected disabled hidden>Seleccione</option>
                                    <option value="select1">Norte</option>
                                    <option value="select2">Centro</option>
                                    <option value="select3">Sur</option>
                                </select>
                            </div>
                        </div>
                        <div class="elementosformulario">
                            <div class="metododistribucion" id="flexdistribucion">
                                <div id="distribuidor">
                                    <label>¿Cómo distriyube sus productos?</label>
                                </div>
                                <div id="inputcheck">        
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Venta directa</label>
                                    </div>
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Catálogo</label>
                                    </div>
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Ventas online</label>
                                    </div>  
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Puntos de venta</label>
                                    </div>
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Subdistribuidor</label>
                                    </div>
                                    <div class="contenedorcheck">
                                        <input type="checkbox" class="check">
                                        <label>Otro</label>
                                    </div>        
                                </div>                               
                            </div>                          
                        </div>
                        <div class="elementosformulario">
                            <div class="experienciaradio">
                                <label>¿Ha trabajado como distribuidor con anterioridad?</label>
                                <input type="radio" name="radioexperiencia" class="radiobuttom" value="1">
                                <label>Sí</label>
                                <input type="radio" name="radioexperiencia" class="radiobuttom" value="2">
                                <label>No</label>
                            </div>
                        </div>
                        <div class="elementosformulario">
                            <div class="listmasesperado">
                                <label>¿Cúal de los siguientes productos es el más esperado por su clientela?</label>
                                <select style="width: auto;" class="select">
                                    <option value="none" selected disabled hidden>Selecione</option>
                                    <option value="select1">Camiseta de One Piece</option>
                                    <option value="select2">Camiseta de Berserk</option>
                                    <option value="select3">Camiseta de Naruto</option>
                                    <option value="select4">Camiseta de Spiderman</option>
                                </select>
                            </div>
                        </div>
                        <div class="elementosformulario" style="display: flex; justify-content: center; margin-bottom: 30px;">
                            <input type="submit" value="Enviar" style="font-size: 15pt;" onclick="validacion()">
                        </div>    
                    </div>
                </form>
            </div>
        </main>
        </div>
        <div class="Container">
            <footer id="Footer">
                <div id="Redes">
                    <a href="https://www.facebook.com" target="_blank"><img src="Imagenes/Facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="Imagenes/Instagram2.png" alt="Instagram"></a>
                </div>
                <hr>
                <div id="Copy">
                    <p>Copyright&copy; 2022 - Estampados G2 - Todos los derechos reservados</p>
                </div>
            </footer>
        </div> 
    <script>
      //validar solo letras
      function SoloLetras(){
            var letras = /^[a-z ,.'-,ñ]+$/i;
            var textboxletras = document.getElementsByClassName("txtletras");

            for(let i = 0;  i < textboxletras.length; i++){
                if(!letras.test(textboxletras[i].value)){
                    window.alert("Ingresar solo letras, por favor")
                    event.preventDefault();
                }
            }
        }
        //valida el formato de email
        function ValidarEmail(){
            var correo = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            var textboxemail = document.getElementsByClassName("txtcorreo");

            for(let i = 0;  i < textboxemail.length; i++){
                if(!correo.test(textboxemail[i].value)){
                    window.alert("El texto ingresado no es un formato de e-mail valido")
                    event.preventDefault();
                }
            }
        }
        // valida que el email sea el mismo que el se ingresó con anterioridad
        function ConfirmarEmail(){
            var correo1 = document.getElementById("emailtxt").value;
            var confirmarcorreo = document.getElementById("confirmaremailtxt").value;
            
            if(correo1 === confirmarcorreo){     
            }else{
                window.alert("El e-mail ingresado es incorrecto")
                event.preventDefault();
            }
        }
        //valida que como nimino se seleccionen 2 checkbox
        function CheckBoxSelect2(){
            var checkbox = document.getElementsByClassName("check");
            var contador = 0;

            for(var i=0; i< checkbox.length; i++) {
             if(checkbox[i].checked)
             contador++
            }
            if(contador < 2){
                window.alert("Debe seleccionar mínimo 2 medios de distribución")
                event.preventDefault();
            }
        }
        //valida que se haya seleccionado un elemento
        function RadioButtomNoNull(){
            var radio = document.getElementsByClassName("radiobuttom");
            contador = 0;

            for(var i = 0; i < radio.length; i++){
                if(!radio[i].checked){
                    contador++;
                }
            }
            if(contador < 1 || contador > 1){
                window.alert("Elija entré el si y el no");
                event.preventDefault();
            }
        }
        //validar que el select tenga un valor diferente al dado por defecto
        function ComboBoxNotNull(){
            var combobox = document.getElementsByClassName("select");
            var contador = 0;

            for(var i = 0; i < combobox.length; i++){
                if(!combobox[i].checked){
                    contador++;
                }
                if(combobox[i].value == "none"){
                window.alert("Debe seleccionar un elemento")
                event.preventDefault();
                } 
            }
                 
        }
        //validación final
        //llama a todas las funciones 
        function validacion(){
            SoloLetras();
            ValidarEmail();
            CheckBoxSelect2();
            ComboBoxNotNull();
            RadioButtomNoNull();
            ConfirmarEmail();   
        }    
    </script>
</body>
</html>
